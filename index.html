<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Pacman</title>
    <meta name="theme-color" content="#111122">
    <meta name="author" content="Guillemin Morgan">
    <meta name="description" content="A classic pacman game to test myself.">
    <meta name="keywords" content="HTML, CSS, JavaScript, pacman, online, game">
    <link rel="icon" href="./asset/img/icon.png" type="image/png">
    <link rel="manifest" href="./manifest.json">
    <link rel="apple-touch-icon" href="./asset/img/icon.png"><!--IOS-->

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" data-css>
  </head>
  <body>
    <header>
      <button data-map-selector-button open="false" class="hamburger">
        <svg viewbox="0 0 100 100">
          <path d="M 20 30 H 80"></path>
          <path d="M 20 50 H 80"></path>
          <path d="M 20 70 H 80"></path>
        </svg>
      </button>

      <div class="right">
        <input type="checkbox" id="cbo-theme">
        <label for="cbo-theme">
          <i class="fa-solid fa-moon fa-lg" data-theme="dark"></i>
          <i class="fa-solid fa-sun fa-lg hidden" data-theme="light"></i>
        </label>
        <div>
          <i class="fa-solid fa-gear fa-lg" data-settings-open></i>
        </div>
      </div>
      
      <nav data-map-selector open="false" class="menu">
        <div class="clicker"></div>
        <ul></ul>
        <ul>
          <li class="title" href="">
            <a href="/maker" onclick="route()">Maker</a>
          </li>
        </ul>
      </nav>

      <dialog class="settings" data-settings-modal>
        <div class="row">
          <div class="col">
            Controls
            <button class="item" data-settings-up>
              <i class="fa-solid fa-chevron-up"></i>
              <p></p>
            </button>
            <button class="item" data-settings-down>
              <i class="fa-solid fa-chevron-down"></i>
              <p></p>
            </button>
            <button class="item" data-settings-right>
              <i class="fa-solid fa-chevron-right"></i>
              <p></p>
            </button>
            <button class="item" data-settings-left>
              <i class="fa-solid fa-chevron-left"></i>
              <p></p>
            </button>
          </div>
          <div class="col">
            Difficulty
            <button data-settings-easy class="item">
              <i class="fa-solid fa-angles-right"></i>
              <p>Easy</p>
            </button>
            <button data-settings-normal class="item selected">
              <i class="fa-solid fa-angles-right"></i>
              <p>Normal</p>
            </button>
            <button data-settings-hard class="item">
              <i class="fa-solid fa-angles-right"></i>
              <p>Hardcore</p>
            </button>
            <button data-settings-extreme class="item">
              <i class="fa-solid fa-angles-right"></i>
              <p>Extreme</p>
            </button>
          </div>
          <i class="fa-solid fa-xmark close-button" data-settings-close></i>
        </div>
      </dialog>
    </header>

    <main data-app></main>

    <footer>
      Copyright Â©2023 Morgan Guillemin
    </footer>

    <script data-js type="module"></script>
    <script src="./js/router.js"></script>
    <script src="./js/theme.js"></script>
    <script type="module" src="./js/settings.js"></script>
    <script type="module" src="./js/mapSelector.js"></script>
    <script src="https://kit.fontawesome.com/e83fe140a7.js" crossorigin="anonymous"></script>
  </body>
</html>
